        <input type="text" [(ngModel)]="contribuinte.nome" placeholder="Nome do Contribuinte" value={{data.nome}}>
        <input type="text" [(ngModel)]="contribuinte.cpf" placeholder="CPF" value={{data.cpf}}>

            <button class="btn-save" (click)="save()" >Salvar</button>
