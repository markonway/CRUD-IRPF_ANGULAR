<span class="button-box">
  <button class="add" (click)="activeForm(true, 'add')">
    <mat-icon>person</mat-icon>
    Adicionar
  </button>
</span>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef> CPF </th>
      <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
    </ng-container>

    <ng-container matColumnDef="codigoAcesso">
      <th mat-header-cell *matHeaderCellDef> Codigo de Acesso </th>
      <td mat-cell *matCellDef="let element"> {{element.codigoAcesso}} </td>
    </ng-container>

    <ng-container matColumnDef="senha">
      <th mat-header-cell *matHeaderCellDef> Senha </th>
      <td mat-cell *matCellDef="let element"> {{element.senha}} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Editar </th>
      <td mat-cell *matCellDef="let element; index as i;"> <a (click)="activeForm(true, 'edit', element.id)"><mat-icon>edit</mat-icon></a> </td>
    </ng-container>

    <ng-container matColumnDef="remove">
      <th mat-header-cell *matHeaderCellDef> Remover </th>
      <td mat-cell *matCellDef="let element; index as i;"> <a (click)="remove(element.id)"><mat-icon>delete</mat-icon></a></td>
    </ng-container>

    <ng-container matColumnDef="button">
      <th mat-header-cell *matHeaderCellDef> Acessar ECAC </th>
      <td mat-cell *matCellDef="let element"> <button class="acess">Acessar</button> </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <app-contribuinte-add *ngIf="showContribuinteAdd"></app-contribuinte-add>
  <app-contribuinte-edit *ngIf="showContribuinteEdit"></app-contribuinte-edit>
